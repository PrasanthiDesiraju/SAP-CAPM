_schema-version: '3.1'
ID: pocapapp
version: 1.0.0
description: A simple CAP project.
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: pocapapp-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    requires:
      - name: pocapapp-db
      - name: pocapcapp-xsuaa
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
  - name: pocapapp-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: pocapapp-db
  - name: purchaseorder-ui
    type: nodejs
    path: app
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          strictSSL: true
          forwardAuthToken: true
          url: '~{srv-url}'
      - name: pocapcapp-xsuaa
resources:
  - name: pocapapp-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: '${service-name}'
  - name: pocapcapp-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
  - name: cross-container-service
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: MY_FLIGHT_SRV
    properties:
      the-service-name: '${service-name}'
